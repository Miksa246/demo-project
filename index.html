<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Demo-project</title>
  </head>
  <body>
    <div class="container">

 <!-- start Quiz button -->

 <div class="start_btn"><button>ALOITA!</button></div>

 <!-- Info Box -->
 <div class="info_box">
     <div class="info-title"><span>Info</span></div>
     <div class="info-list">
         <div class="info">1. Vastaa kysymykseen klikkaamalla oikeaa vastausta.</div>
         <div class="info">2. Siirry seuraavaan kysymykseen seuraava -painikkeesta.</div>
         <div class="info">3. Vastattuasi saat tiedon, oliko vastauksesi oikein vai väärin.</div>
     </div>
     <div class="buttons">
         <button class="quit">Lopeta</button>
         <button class="restart">Jatka</button>
     </div>
 </div>

//test
 <!-- Quiz Box -->
 <div class="quiz_box">
     <header>
         <div class="title">Kuopio-tietäjä</div> 
     </header>
     <section>
         <div class="que_text">
         </div>
         <div class="option_list">
         </div>
     </section>

     <!-- footer of Quiz Box -->
     <footer>
         <div class="total_que">
         </div>
         <button class="next_btn">Seuraava</button>
     </footer>
 </div>
 
 <!-- Result Box -->
 <div class="result_box">
     <div class="icon">
        <i class="fas fa-crown"></i>
     </div>
     <div class="complete_text">Tietovisa on päättynyt!</p></div>
     <div class="score_text">
     </div>
     <div class="buttons">
         <button class="restart">Uusi peli</button>
         <button class="quit">Lopeta</button>
     </div>
 </div>
 
    <script src="app.js"></script>
    <script src="questions.js"></script>
</div>
  </body>


</html>
